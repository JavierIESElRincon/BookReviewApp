<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large" slot="start">
      BookReview
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-button>
        <ion-title size="large">BookReview</ion-title>
        <img src="/frontend/src/assets/icon/open-book-icon-10.png" alt="book icon">
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="searchBar" [fixed]="true">
    <ion-row class="rowSearchBar">
      <ion-col><h1>Books</h1></ion-col>
      <ion-col><ion-searchbar show-clear-button="always" search-icon="search-circle" placeholder="Search books"></ion-searchbar></ion-col>
      <ion-col><ion-button color ="dark" class ="BtnAdd" shape="round" (click)="gotoBookForm()">Add Book</ion-button></ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let b of books">
      <ion-label>
        <h1 class="title">{{b.title}}</h1>
        <ion-img src="/frontend/src/assets/book-covers/adda88b4-9171-40b8-8c36-bf9801c6a94a.jpg" alt="Portada de {{b.title}}"></ion-img>
        <p class="author">{{b.author}}</p>
        <ion-button (click)="deleteBook(b.id)">Delete</ion-button>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
