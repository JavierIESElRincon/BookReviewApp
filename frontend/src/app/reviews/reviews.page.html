<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-title>
        Reviews
      </ion-title>
    </ion-item>
    <ion-buttons slot="end">
      <ion-button href="/home">Browse Books</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let r of reviews">
      <ion-label>
        <p class="title">{{r.username}}'s review</p>
      </ion-label>
      <ion-label>
        <h3 class="title">Book: {{r.book.title}}</h3>
        <p class="description">{{r.description}}</p>
      </ion-label>
      
      <ion-buttons slot="end">
        <ion-button (click)="deleteReviews(r.id)">Delete</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
